<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Jquery Slideshow Gallery</title>
</head>

<body>

    <div class="container my-5">
        <h3 class="text-center my-5">Slideshow Gallery</h3>

        <div class="slider">
            <div class="slider-wrapper">
                <div class="slider-item">
                    <img src="#" alt="">
                </div>
            </div>
            <div class="slider-counter"></div>
            <div class="slider-caption">Northern Lights</div>
            <div class="slider-button-prev">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </div>
            <div class="slider-button-next">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
            <div class="slider-items row">
                <div class="col-2">
                    <div class="slider-image active">
                        <img src="/assets/images/img_woods_wide.jpg" alt="The Woods">
                    </div>
                </div>
                <div class="col-2">
                    <div class="slider-image">
                        <img src="/assets/images/img_5terre_wide.jpg" alt="Cinque Terre">
                    </div>
                </div>
                <div class="col-2">
                    <div class="slider-image">
                        <img src="/assets/images/img_mountains_wide.jpg" alt="Mountains and fjords">
                    </div>
                </div>
                <div class="col-2">
                    <div class="slider-image">
                        <img src="/assets/images/img_lights_wide.jpg" alt="Northern Lights">
                    </div>
                </div>
                <div class="col-2">
                    <div class="slider-image">
                        <img src="/assets/images/img_nature_wide.jpg" alt="Nature and sunrise">
                    </div>
                </div>
                <div class="col-2">
                    <div class="slider-image">
                        <img src="/assets/images/img_snow_wide.jpg" alt="Snowy Mountains">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
